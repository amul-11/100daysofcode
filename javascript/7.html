<html lang="en">
<head>

<body>
    <script>
        s="anviaj";
        let o = "";
        let n ;
        n = (s == " ") ? 1 : 0;
        for (let x of s){
            console.log("x iteration",x);
            if (o.includes(x) ){
                if (n < o.length){
                    n=o.length;
                    console.log("n length changed to",n);
                    
                }
                console.log("string resetted");

                o= o.slice(o.indexOf(x)+1);
                o += (o.includes(x)) ? "" : x ;
                console.log("new string",o);
            }
            else {
                o+=x;
                console.log("string to",o);
            }
        }
        if (n < o.length){
                n=o.length;}
        console.log("final",n);

    </script>
