<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: absolute;
            height: 50%;
            z-index: 3;
            opacity: 20% ;
        }
        img:hover{
            opacity: 100%;
        }
        body{
            background-color: rgba(107, 116, 123, 0.43);

        }
    </style>
</head>
<body>
<h1 style="font-family: Arial, Helvetica, sans-serif; color: rgb(90, 163, 219);">Random animal generator</h1>
<p> press the button and hover over to see an animal!!</p>
<button type="button" onclick="rando()">click me</button>
<br>
<img id="id" src="" alt="press the button">
<script>
    function rando(){
        //you can use your own urls 
        const urls=["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg","7.jpg","8.jpg","9.jpg","10.jpg"];
        let len= urls.length;
        var x=urls[Math.floor(Math.random() * len)];
        document.getElementById("id").src=`animals/${x}`;
    }
</script>    
</body>
</html>
